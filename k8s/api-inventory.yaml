apiVersion: apps/v1
kind: Deployment
metadata: { name: api-inventory, namespace: agent-stack }
spec:
  replicas: 1
  selector: { matchLabels: { app: api-inventory } }
  template:
    metadata:
      labels: { app: api-inventory }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-inventory
        image: api-inventory:latest
        ports: [ { containerPort: 8000 } ]
        env:
        - { name: OTEL_EXPORTER_OTLP_ENDPOINT, value: "http://otel-collector:4318" }
---
apiVersion: v1
kind: Service
metadata: { name: api-inventory, namespace: agent-stack }
spec:
  selector: { app: api-inventory }
  ports: [ { port: 80, targetPort: 8000 } ]
